services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: valentine
      POSTGRES_PASSWORD: valentine
      POSTGRES_DB: valentine
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valentine"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./Frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-www:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  certbot-www:
  certbot-certs:
